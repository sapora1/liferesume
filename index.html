
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Resume Generator | The Purple Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0118;
            --accent-purple: #8b5cf6;
            --accent-fuchsia: #d946ef;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(217, 70, 239, 0.15) 0%, transparent 40%);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-mono {
            font-family: 'Space Mono', monospace;
        }
        .purple-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }
        .purple-gradient-text {
            background: linear-gradient(135deg, #c084fc 0%, #fb7185 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 20vw;
            font-weight: 900;
            color: rgba(139, 92, 246, 0.02);
            pointer-events: none;
            z-index: -1;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }
        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            #capture-area { 
                box-shadow: none !important; 
                width: 100% !important; 
                max-width: none !important; 
                margin: 0 !important;
                padding: 1cm !important;
                border-radius: 0 !important;
            }
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.3); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="bg-watermark">PURPLE VIBES</div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
